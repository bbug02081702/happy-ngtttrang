<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Roboto&display=swap" rel="stylesheet">
    <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
     
    }
    .color-wrapper {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
    }
    h2{
            display: flex;
            color: transparent;
            font-size: 5vw;
        }
        h2 span{
            font-family: 'Bad Script', cursive;
            animation: animate 3s linear infinite;
            animation-delay: calc(0.1s * var(--i));
            /* animation: rainy 2s linear infinite; */
        }
       
        @keyframes animate{
            0%{
                color: #fff;
                filter: blur(2px) hue-rotate(360deg);
                text-shadow: 0 0 10px #00b3ff,
                0 0 20px #00b3ff,
                0 0 40px #00b3ff,
                0 0 80px #00b3ff,
                0 0 120px #00b3ff,
                0 0 200px #00b3ff,
                0 0 300px #00b3ff,
                0 0 400px #00b3ff;
            }
            30%,70%
            {
                color: #fff;
                filter: blur(2px) hue-rotate(360deg);
                text-shadow: 0 0 10px #00b3ff,
                0 0 20px #00b3ff,
                0 0 40px #00b3ff,
                0 0 80px #00b3ff,
                0 0 120px #00b3ff,
                0 0 200px #00b3ff;
                
            }
            100%{
                color: transparent;
                box-shadow: none;
                filter: blur(2px) hue-rotate(0deg);
            }
            
        }
        h3{
            font-family: 'Roboto', sans-serif;
            color:rgb(192, 81, 157);
            text-align: center;
            font-size: 28px;
            background: none;
            margin-top: 145px;
			box-shadow: 10px 10px 35px rgb(146, 16, 96);
			animation: trang 2s linear infinite;
        }
		@keyframes trang{
			0%{
				transform: rotate(180deg) scale(1.08);
			}
			80%{
				transform: rotate(0deg) scale(0.8);
			}
			100%{
				transform: rotate(0deg) scale(0.5);
			}
		}
    </style>
</head>
<body>
    <div class="color-wrapper">
        <h2>
            <span style="--i:1;">N</span>
            <span style="--i:2;">g</span>
            <span style="--i:3;">u</span>
            <span style="--i:4;">y</span>
            <span style="--i:5;">ễ</span>
            <span style="--i:6;">n</span>
            <span style="--i:7;margin-left:1.5vw;">T</span>
            <span style="--i:8;">h</span>
            <span style="--i:9;">ị</span>
            <span style="--i:10;margin-left:1.5vw;">T</span>
            <span style="--i:11;">u</span>
            <span style="--i:12;">y</span>
            <span style="--i:13;">ế</span>
            <span style="--i:14;">t</span>
            <span style="--i:15;margin-left:1.5vw;">T</span>
            <span style="--i:16;">r</span>
            <span style="--i:17;">a</span>
            <span style="--i:18;">n</span>
            <span style="--i:19;">g</span>
        </h2>
        
        <h3>02-08-2000</h3>
    </div>
      
    <canvas id="canvas" width="800" height="800">
